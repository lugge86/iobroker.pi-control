<html>

<head>

<!-- Load ioBroker scripts and styles-->
<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../lib/js/materialize.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>

<!-- Load our own files -->
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="words.js"></script>

<!-- script with all the frontend logic -->
<script type="text/javascript" src="admin.js"></script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="pi-control.png" class="logo">
            </div>
        </div>

        <!-- menu bar -->
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s2"><a href="#tab-main" class="translate active">Main settings</a></li>
                <li class="tab col s2"><a href="#tab-monitor" class="translate active">Monitoring</a></li>
                <li class="tab col s2"><a href="#tab-gpio" class="translate active">GPIO settings</a></li>
                
            </ul>
        </div>

        <!-- tab-main, tab for basic adapter settings -->
        <div id="tab-main" class="col s12 page">
        
            <div class="row">            
                <div class="input-field col s12 m6 l5">
                    <input type="text" class="value" id="serverIp" />
                    <label for="serverIp" class="translate">Server IP</label>
                </div>

                <div class="input-field col s12 m6 l5">
                    <input type="text" class="value" id="serverPort" />
                    <label for="serverPort" class="translate">Port</label>
                </div>
            </div>
        
            <div class="row">
                <div class="input-field col s12 m6 l5">
                    <input type="checkbox" class="value" id="simpleMode" />
                    <label class="translate" for="simpleMode">simple mode</label>
                </div>
                <div class="input-field col s12 m6 l5">
                    <input type="text" class="value" id="plugId" />
                    <label for="plugId" class="translate">Plug used for powering the Pi</label>
                </div>
            </div>
        
            <div class="row">
                <div class="input-field col s12 m6 l5">
                    <input type="checkbox" class="value" id="autoRecovery" />
                    <label class="translate" for="autoRecovery">Automatic SwitchOff</label>
                </div>
            </div>
                        
        </div>
        
        <div id="tab-monitor" class="col s12 page">
            Not implemented at the moment.
        </div>
        <div id="tab-gpio" class="col s12 page">
            Not implemented at the moment.
        </div>

    </div>

</body>

</html>
